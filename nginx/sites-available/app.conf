# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name atharvdevops.ddns.net www.atharvdevops.ddns.net;
    return 301 https://$host$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl;
    server_name atharvdevops.ddns.net www.atharvdevops.ddns.net;

    ssl_certificate /etc/letsencrypt/live/atharvdevops.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atharvdevops.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    include snippets/security.conf;

    # Security filters
    # Block SQL injection attempts
    if ($query_string ~* "union.*select.*\(") {
        return 403;
    }

    # Block access to PHP files
    if ($request_uri ~* "\.php$") {
        return 403;
    }

    # Limit max request body size
    client_max_body_size 10M;

    location / {
        # Rate limiting
        limit_req zone=one burst=20 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}